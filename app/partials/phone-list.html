<div class="container-fluid">
  <!-- Navbar -->
  <div class="navbar-fixed ">
    <nav>
      <div class="nav-wrapper blue darken-4">
        <a href="#!" class="brand-logo center">Google Phone Gallery</a>
        <ul class="right">
          <li>

          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="row">
    <div class="col s12 m3 l2">
    <div class="row">
      <form>
        <div class="input-field">
          <input ng-model="query" id="search" type="search" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    <label>Sort by:</label>
      <select ng-model="orderProp" class="browser-default col s12">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
    </div>
    </div>
    <!--Body content-->
    <div class="col s12 m9 l10">
     <ul>
      <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="col m6 l4">
        <div class="card medium">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator responsive-img" ng-src="{{phone.imageUrl}}" alt="{{phone.name}}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{phone.name}}<i class="material-icons right">more_vert</i></span>
            <p><a href="#/phones/{{phone.id}}">See details</a></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{phone.name}}<i class="material-icons right">close</i></span>
            <p>{{phone.snippet}}</p>
            <p><a href="#/phones/{{phone.id}}">See details</a></p>
          </div>
        </div>
      </li>
    </ul>
  </div>     
</div>
</div>
